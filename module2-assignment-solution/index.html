<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuyList' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='toBuyItem in toBuyList.toBuyItems'>
         Buy {{ toBuyItem.quantity }} {{ toBuyItem.name }}
         <button class="btn btn-default" ng-click='toBuyList.buy($index)'>
           <span class="glyphicon glyphicon-ok"></span>
           Bought
         </button>
       </li>
     </ul>
     <div ng-show='!toBuyList.toBuyItems.length'class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as boughtList' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='boughtItem in boughtList.boughtItems'>
        Bought {{ boughtItem.quantity }} {{ boughtItem.name }}
      </li>
     </ul>
     <div ng-show='!boughtList.boughtItems.length' class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
