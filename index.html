    <div id="list" ng-controller='ShoppingListController as list'>
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list.removeItem($index);">Remove Item</button>
        </li>
      </ol>
      <div class="error">Error: {{list.errorMessage}}</div>
    </div>


    <div id="myList" ng-controller='MyController as myList'>
      <h3>My Shopping List</h3>
      <input type="text" ng-model="myList.itemName" placeholder="item name">
      <input type="text" ng-model="myList.itemQuantity" placeholder="quantity">
      <button ng-click="myList.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in myList.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="myList.removeItem($index);">Remove Item</button>
        </li>
      </ol>
      <div ng-show='myList.errorMessage' class="error">Error: {{myList.errorMessage}}</div>
    </div>

  </body>
